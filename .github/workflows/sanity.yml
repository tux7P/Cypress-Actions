name: Sanity Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # reinstall dependencies and run Cypress tests
      - name: Cypress tests 🧪
        uses: cypress-io/github-action@v2
        with:
          # load the url
          start: npm run cypress:sanity
          wait-on: "https://www.tango.us"
          config: "baseUrl=https://www.tango.us"
      
      - name: Upload videos
        uses: actions/upload-artifact@v1
        if: always()
        with:
        name: cypress-videos
        path: cypress/videos