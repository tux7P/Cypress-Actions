name: Sanity Tests
on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # https://github.com/actions/checkout
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # reinstall dependencies and run Cypress tests
      - name: Cypress tests 🧪
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          # load the url
          start: npm run cypress:sanity
